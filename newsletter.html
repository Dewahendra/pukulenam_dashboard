      <div class="sidenav-footer position-absolute w-100 bottom-0 d-flex justify-content-center">
        <div>
          <a class="btn bg-gradient-secondary mt-4 w-100" href="sign-in.html" type="button">Sign Out</a>
        </div>
      </div>
    </aside>
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
      <!-- Navbar -->
      <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
        <div class="container-fluid py-1 px-3">
          <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
            <div class="ms-md-auto pe-md-3 d-flex align-items-center"></div>
            <ul class="navbar-nav justify-content-end">
              <li class="nav-item d-flex align-items-center">
                <a href="javascript:;" class="nav-link text-body font-weight-bold px-0">
                  <i class="fa fa-user me-sm-1 text-white"></i>
                </a>
              </li>
              <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
                <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                  <div class="sidenav-toggler-inner">
                    <i class="sidenav-toggler-line"></i>
                    <i class="sidenav-toggler-line"></i>
                    <i class="sidenav-toggler-line"></i>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->

      <!-- Start Content -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="card mt-4">
              <div class="card-header p-3">
                <h5 class="mt-2">AUTO MKSA</h5>
              </div>
              <div class="card-body p-3 pb-0">
                <form class="row g-3">
                  <!-- Image 1 -->
                  <div class="text-center">
                    <h6 class="mt-2 mb-0">Gambar 1</h6>
                  </div>
                  <div class="col-md-6">
                    <label for="sumber-gambar1" class="form-label">Sumber Gambar</label>
                    <input type="text" class="form-control" id="sumber-gambar1" style="border: 1px solid #000000" />
                  </div>
                  <div class="col-md-6">
                    <label for="url1" class="form-label">URL</label>
                    <input type="text" style="border: 1px solid #000000" class="form-control" id="url1"></input>
                  </div>
                  <div class="mb-3 text-center">
                    <img width="400px" src="" alt="img-preview1" id="image1" style="margin: 0 auto; border: 2px solid #f85f65" />
                  </div>

                  <!-- MKSA 1 -->
                  <div class="text-left">
                    <h6 class="mt-2 mb-0">MKSA 1</h6>
                  </div>
                  <div class="mb-3">
                    <label for="url2" class="form-label">URL MKSA 1</label>
                    <textarea style="border: 1px solid #000000" class="form-control" id="url2" rows="2"></textarea>
                  </div>
                  <div class="mb-3 text-center">
                    <img width="400px" src="" alt="MKSA-preview1" id="image2" style="margin: 0 auto; border: 2px solid #f85f65" />
                  </div>

                  <!-- MKSA 2 -->
                  <div class="text-left">
                    <h6 class="mt-2 mb-0">MKSA 2</h6>
                  </div>
                  <div class="mb-3">
                    <label for="url3" class="form-label">URL MKSA 2</label>
                    <textarea style="border: 1px solid #000000" class="form-control" id="url3" rows="2"></textarea>
                  </div>
                  <div class="mb-3 text-center">
                    <img width="400px" src="" alt="MKSA-preview2" id="image3" style="margin: 0 auto; border: 2px solid #f85f65" />
                  </div>

                  <!-- MKSA 3 -->
                  <div class="text-left">
                    <h6 class="mt-2 mb-0">MKSA 3</h6>
                  </div>
                  <div class="mb-3">
                    <label for="url4" class="form-label">URL MKSA 3</label>
                    <textarea style="border: 1px solid #000000" class="form-control" id="url4" rows="2"></textarea>
                  </div>
                  <div class="mb-3 text-center">
                    <img width="400px" src="" alt="MKSA-preview3" id="image4" style="margin: 0 auto; border: 2px solid #f85f65" />
                  </div>

                  <!-- Submit button -->
                  <div class="col-12 text-center">
                    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#confirmationModal">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmationModalLabel">Konfirmasi Submit</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Apakah Anda yakin ingin melakukan submit? Perubahan yang Anda buat akan dikirim.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Tutup</button>
              <button type="button" class="btn btn-info" id="confirmSubmitButton">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Content -->

      <footer class="footer py-4">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-lg-6 mb-lg-0 mb-4 text-white">
              <div class="copyright text-center text-sm text-muted text-lg-start">
                <a href="#" class="font-weight-bold text-white" target="_blank">Â©PukulEnam</a>
              </div>
            </div>
          </div>

    </main>

    <!--   Core JS Files   -->
    <script src="./assets/js/core/popper.min.js"></script>

    <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="./assets/js/plugins/chartjs.min.js"></script>
    <script>
      var win = navigator.platform.indexOf('Win') > -1;
      if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
          damping: '0.5',
        };
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="./assets/js/material-dashboard.min.js?v=3.0.0"></script>

    <!-- MKSA Script -->
    <script>
      const textBox1 = document.getElementById('url1');
      const img1 = document.getElementById('image1');

      const textBox2 = document.getElementById('url2');
      const img2 = document.getElementById('image2');

      const textBox3 = document.getElementById('url3');
      const img3 = document.getElementById('image3');

      const textBox4 = document.getElementById('url4');
      const img4 = document.getElementById('image4');

      textBox1.addEventListener('input', (e) => {
        img1.src = e.target.value;
      });

      textBox2.addEventListener('input', (e) => {
        img2.src = e.target.value;
      });

      textBox3.addEventListener('input', (e) => {
        img3.src = e.target.value;
      });

      textBox4.addEventListener('input', (e) => {
        img4.src = e.target.value;
      });
    </script>

    <!-- Modal Script -->
    <script>
      const confirmSubmitButton = document.getElementById('confirmSubmitButton');
      confirmSubmitButton.addEventListener('click', function() {
        document.querySelector('form').submit();
      });
    </script>
  </body>
