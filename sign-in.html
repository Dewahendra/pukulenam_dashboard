<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <title>PukulEnam Dashboard</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="./assets/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />
  </head>

  <body g-sidenav-show>
    <main class="main-content mt-0">
      <div class="page-header align-items-start min-vh-100">
        <div class="container my-auto">
          <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
              <div class="card z-index-0 fadeIn3 fadeInBottom">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                  <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                    <img src="./assets/img/LOGO_FIX.png" alt="PukulEnam Logo" class="img-fluid mx-auto d-block" style="width: 150px; height: auto" />
                    <div class="row mt-3">
                      <div class="col-12 text-center">
                        <h4 class="text-white">CONTENT PORTAL</h4>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <form role="form" class="text-start">
                    <div class="mb-3">
                      <label class="form-label" for="username">Username</label>
                      <input type="text" id="username" class="form-control" style="border: 1px solid #000000" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" class="form-control" style="border: 1px solid #000000" />
                    </div>
                    <div class="form-check form-switch d-flex align-items-center mb-3">
                      <input class="form-check-input" type="checkbox" id="rememberMe" />
                      <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
                    </div>
                    <div class="text-center">
                      <button type="button" class="btn bg-gradient-info w-100 my-4 mb-2" onclick="window.location.href='index.html'">Sign in</button>
                    </div>
                    <p class="mt-4 text-sm text-center">
                      Forget Password ?
                      <a href="#" class="text-primary text-gradient font-weight-bold">Click Here</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer py-2">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-lg-center">
            <div class="col-lg-6 mb-lg-0 mb-2 text-center text-white">
              <div class="copyright text-sm text-muted">
                <a class="font-weight-bold text-white">Â©PukulEnam</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </main>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
      var win = navigator.platform.indexOf('Win') > -1;
      if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
          damping: '0.5',
        };
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/material-dashboard.min.js?v=3.0.0"></script>
  </body>
</html>
